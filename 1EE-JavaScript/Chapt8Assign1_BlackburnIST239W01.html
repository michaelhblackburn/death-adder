<body>
<p>Person's Properties:</p>
<script type="text/javascript">
var name=prompt("Please enter your full name:", " ");
var age=prompt("Please enter your age: ", " ");
var gen=prompt("What is your gender? (M, m, F, or f only)", " ");
function lifeExpect(age, gen){
	var leMale=76;
	var leFemale=81;
	var curAge=age;
	var curGen=gen;
	var lifeExpect;
	if(curGen == 'M' || curGen == 'm'){
		lifeExpect = leMale - curAge;}
	else{
		lifeExpect = leFemale - curAge;}
	return lifeExpect;}
var lifeExpectancy=lifeExpect(age, gen);
function getGender(gen){
	var curGen=gen;
	if(curGen == 'M' || curGen == 'm'){
		gender = 'male';}
	else{
		gender = 'female';}
	return gender;}
var gender=getGender(gen);
function person(name, age, gen, lifeExpectancy){
	this.name=name;
	this.age=age;
	this.gen=gen;
	this.lifeExpectancy=lifeExpectancy;}
var person1 = new person(name, age, gen, lifeExpectancy);
for(var prop_name in person1){
	document.write(person1[prop_name]+"</br>");}
document.write("</br>");
with(person1){
	document.write("Hi "+name+", as a "+age+" year old "+gender+" you are expected to live "+lifeExpectancy+" more years!");}
</script>
</body>
